<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" >
    <title>Accueil - Robbie Lens Photographie</title>
    <link href="style.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="conteneur">
                <div class="logo-robie"><img src="images/logo.png" alt="Logo Robbie Lens" ></div>
                <div class="Accueil"><a href="index.html">Accueil</a></div>
                <div class="a-propos"><a href="a-propos.html">À propos</a></div>
                <div class="Tarifs"><a href="tarifs.html">Tarifs</a></div>
                <div class="Portfolio"><a href="portfolio.html">Portfolio</a></div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="conteneur-1">      
                <div class="conteneur-2">
                    <div class="titre">
                        <h1>Robbie Lens <br>Photographie</h1>
                    </div>
                    <div class="paragraphe">
                        <p>
                            Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis
                            plus de 5 ans maintenant, j’exerce mon métier avec la passion
                            qui m’anime : capturer l’essence de chaque instant.
                        </p>
                    </div>
                    
                    <div class="bouton-cta">
                        <a href="" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
                    </div>
                </div>
                <div class="photo-robbie">
                    <img src="images/robbie-lens.png" alt="Portrait avec effet de la photographe Robbie Lens" >
                </div>
            </div>
        </section>
        <div class="dernier-projet">
            <div><h2>Mon dernier projet</h2></div>
            <div class="dernier-projet-contenu1">
                <div><img src="images/accueil/element-1.png" alt="Logo Robbie Lens" ></div>
                <div><img src="images/accueil/element-2.png" alt="Logo Robbie Lens" ></div>
            </div>
            <div class="dernier-projet-contenu2">
                <div><img src="images/accueil/element-3.png" alt="Logo Robbie Lens" ></div>
                <div><img src="images/accueil/element-4.png" alt="Logo Robbie Lens" ></div>
                <div><img src="images/accueil/element-5.png" alt="Logo Robbie Lens" ></div>
                <div><img src="images/accueil/element-6.png" alt="Logo Robbie Lens" ></div>
            </div>

        </div>
    </main>
    <footer>
        <img src="images/logo.png" alt="Logo Robbie Lens" >
        <a target="_blank" href="https://twitter.com/" class="lien-icone">
            <img src="images/twitter.png" alt="Logo Twitter" >
        </a>
        <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
            <img src="images/instagram.png" alt="Logo Instagram" >
        </a>
    </footer>

</html>
